<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãos Que Alimentam</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/doacoes.css">
    <link rel="shortcut icon" href="img/hand-holding-heart-solid.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/99ab7cdd60.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">        
</head>
<body>
    <header id="navbar-container">
        <nav>
            <a href="index.html">
                <i class="fa-solid fa-hand-holding-heart" id="logo" style="color: #fff;"></i>
            </a>
            <h1 class="navbar-title">Mãos Que Alimentam</h1>
            <ul id="navbar-items">
                <li>
                    <i class="fa-solid fa-house" style="color: #fff;"></i>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <i class="fa-solid fa-coins" style="color: #fff;"></i>
                    <a href="doacoes.html">Doar</a>
                </li>
                <li>
                    <i class="fa-solid fa-address-card" style="color: #fff;"></i>
                    <a href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-container">
        <section class="header-main">
            <div class="header-main-title"> 
                <h2>Mãos Que Alimentam</h2>
                <p>Uma comida quente, um coração aquecido!</p>
            </div>
        </section>
        <section id="form-container">
            <div class="donation-form-container">
                <h2>Doe Agora</h2>
                <form id="donation-form">
                    <div class="form-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" placeholder="Nome Sobrenome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Valor (R$):</label>
                        <input type="number" id="amount" placeholder="Valor em R$" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Deixe uma mensagem (opcional):</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Doar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <h3>Mãos Que Alimentam <span id="copy-footer">&copy; 2024</span></h3>
        <p>Uma comida quente, um coração aquecido</p>
        <section class="social-media">
            <ul id="social-media-list">
                <li>
                    <a href="#"><i class="fa-brands fa-facebook" style="color: #fff;"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-instagram" style="color: #fff;"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-square-x-twitter" style="color: #fff;"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-telegram" style="color: #fff;"></i></a>
                </li>
            </ul>
        </section>
    </footer>
    <script>
        document.getElementById('donation-form').addEventListener('submit', function(event) {
            const amount = document.getElementById('amount').value;
            if (amount <= 0) {
                alert('Por favor, insira um valor de doação válido.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
