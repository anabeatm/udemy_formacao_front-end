<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!-- Aula 03 - Internal CSS -->
    <style>
      p{
        color: goldenrod;
        font-size: 40px;
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <!-- Aula 04 - External CSS -->
    <!-- Cascading Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lists.css">
  </head>
  <body>
    <!-- Aula 01 - Inline CSS -->
    <h1 style="color: aquamarine;">Mudar cor com Inline</h1>
    <h1 style="color: burlywood;">Outro título</h1>

    <!-- Aula 02 - Múltiplas regras -->
    <h1 style="color: blueviolet; font-size: 40px; border-bottom: 1px solid red;">Mudar cor e tamanho da fonte</h1>
    
    <!-- Aula 03 - Internal CSS -->
    <p>Eu fui estilizado pelo Internal CSS</p>
    <p>Exemplo 01</p>
    <p>Exemplo 02</p>

    <!-- Aula 04 - External CSS -->
    <h3>Meu título verde</h3>

    <!-- Aula 05 - Ordem do CSS -->
    <p style="color: red;">Ordem do CSS</p>
    <p>Ordem do CSS 02</p>

    <!-- Aula 06 - Múltiplos CSS -->
    <ul>
      <li>Banana</li>
      <li>Kiwi</li>
      <li>Mamão</li>
      <li>Laranja</li>
    </ul>
  </body>
</html>
